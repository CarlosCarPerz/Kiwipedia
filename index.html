<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwipedia La enciclopedia frutal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./pics/Kiwi-Fruit-PNG-Transparent-Image.png" alt="Kiwi" class="logo-kiwi">
            <div class="logo-texto">
                <span class="titulo">KiwipediA</span>
                <span class="subtitulo">La enciclopedia frutal</span>
            </div>
        </div>
        <div class="buscador">
            <input type="text">
            <label for="Lenguaje">
                <select name="Lenguajes" id="Lenguaje">
                    <option value="Es">ES</option>
                    <option value="En">EN</option>
                    <option value="Fr">FR</option>
                </select>
            </label>
            <figure>
                <img src="./pics/icone-loupe-noir.png" alt="Lupa" class="logo-lupa">
            </figure>
        </div>
    </header>
</body>
</html>
